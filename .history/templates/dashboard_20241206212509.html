<form method="POST" action="/visualization" class="mb-4">
    <div class="row">
        <div class="col-md-6">
            <label for="household_number" class="form-label">Household Number:</label>
            <input type="text" name="household_number" id="household_number" class="form-control" placeholder="e.g., 10">
        </div>
        <div class="col-md-6">
            <label for="store_region" class="form-label">Store Region:</label>
            <select name="store_region" id="store_region" class="form-control">
                <option value="">All Regions</option>
                <option value="EAST">East</option>
                <option value="WEST">West</option>
                <option value="NORTH">North</option>
                <option value="SOUTH">South</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="income_range" class="form-label">Income Range:</label>
            <select name="income_range" id="income_range" class="form-control">
                <option value="">All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="children" class="form-label">Has Children:</label>
            <select name="children" id="children" class="form-control">
                <option value="">All</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="loyalty" class="form-label">Loyalty Program:</label>
            <select name="loyalty" id="loyalty" class="form-control">
                <option value="">All</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Apply Filters</button>
</form>
