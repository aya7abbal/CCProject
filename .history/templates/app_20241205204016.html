<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Retail Dashboard</h1>
        
        <div class="mt-3">
            <label for="hshd_num">Enter Household Number:</label>
            <input type="text" id="hshd_num" class="form-control" placeholder="e.g., 10">
            <button id="fetch_data" class="btn btn-primary mt-3">Fetch Data</button>
        </div>

        <div id="table_container" class="mt-5"></div>
    </div>

    <script>
        document.getElementById('fetch_data').addEventListener('click', () => {
            const hshdNum = document.getElementById('hshd_num').value;
            fetch(`/get_data?hshd_num=${hshdNum}`)
                .then(response => response.json())
                .then(data => {
                    let table = '<table class="table table-bordered"><thead><tr>';
                    table += Object.keys(data[0]).map(key => `<th>${key}</th>`).join('');
                    table += '</tr></thead><tbody>';
                    table += data.map(row => {
                        return '<tr>' + Object.values(row).map(value => `<td>${value}</td>`).join('') + '</tr>';
                    }).join('');
                    table += '</tbody></table>';
                    document.getElementById('table_container').innerHTML = table;
                });
        });
    </script>
</body>
</html>
