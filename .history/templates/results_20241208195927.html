<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Query Results</title>
</head>
<body>
    <h1>Results for Household Number: {{ hshd_num }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Household Number</th>
                <th>Basket Number</th>
                <th>Purchase Date</th>
                <th>Product Number</th>
                <th>Department</th>
                <th>Commodity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
