<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Load Datasets</h1>

        <form method="POST" action="/load_data" enctype="multipart/form-data" class="text-center">
            <div class="row">
                <div class="col-md-4">
                    <label for="transactions_file">Transactions Dataset:</label>
                    <input type="file" id="transactions_file" name="transactions_file" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="households_file">Households Dataset:</label>
                    <input type="file" id="households_file" name="households_file" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="products_file">Products Dataset:</label>
                    <input type="file" id="products_file" name="products_file" class="form-control">
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Upload Files</button>
            </div>
        </form>

        <hr>

        <h3 class="text-center">Uploaded Files Status</h3>
        <div class="row">
            <div class="col-md-4">
                <h4>Transactions:</h4>
                <p>{{ transactions_status }}</p>
            </div>
            <div class="col-md-4">
                <h4>Households:</h4>
                <p>{{ households_status }}</p>
            </div>
            <div class="col-md-4">
                <h4>Products:</h4>
                <p>{{ products_status }}</p>
            </div>
        </div>
    </div>
</body>
</html>
